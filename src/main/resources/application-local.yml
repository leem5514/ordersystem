server:
  port: 8080
spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/ordersystem
    username: root
    password: 1234
  jpa :
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl : true
    hibernate:
      ddl-auto: create
    show_sql : true
  jwt:
    expiration : 30
    secretKey :

mybatis:
  mapper-locations: classpath:/mapper/**/*.xml

logging:
  level:
    # 로그 레벨 : trace < debug < info < error  순서의 로그레벨을 가짐 -> 즉 info 으로 설정시 trace / debug 로그는 출력 x
    root : info